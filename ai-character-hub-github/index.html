<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Hub - Ultimate Edition</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets - Using relative paths for GitHub Pages -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/characters.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-brand">
                <span class="nav-logo">🤖</span>
                <span class="nav-title">AI Character Hub</span>
            </div>
            <div class="nav-items">
                <button class="nav-item active" data-tab="dashboard" onclick="switchTab('dashboard')">
                    <span class="nav-icon">📊</span>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-tab="characters" onclick="switchTab('characters')">
                    <span class="nav-icon">👥</span>
                    <span>Characters</span>
                </button>
                <button class="nav-item" data-tab="create" onclick="switchTab('create')">
                    <span class="nav-icon">✨</span>
                    <span>Create</span>
                </button>
                <button class="nav-item" data-tab="chat" onclick="switchTab('chat')">
                    <span class="nav-icon">💬</span>
                    <span>Chat</span>
                </button>
                <button class="nav-item" data-tab="scenarios" onclick="switchTab('scenarios')">
                    <span class="nav-icon">🎭</span>
                    <span>Scenarios</span>
                </button>
                <button class="nav-item" data-tab="tools" onclick="switchTab('tools')">
                    <span class="nav-icon">🛠️</span>
                    <span>Tools</span>
                </button>
                <button class="nav-item" data-tab="profile" onclick="switchTab('profile')">
                    <span class="nav-icon">👤</span>
                    <span>Profile</span>
                </button>
            </div>
            <div class="nav-actions">
                <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="theme-icon">🌙</span>
                </button>
                <button class="btn btn-icon" onclick="showSettings()" title="Settings">
                    ⚙️
                </button>
                <!-- shanewilson3140 -->
                <a href="https://github.com/shanewilson3140/ai-character-hub" 
                   class="btn btn-icon" 
                   title="View on GitHub" 
                   target="_blank">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Tab content will be dynamically loaded here -->
            <div id="tab-content"></div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
